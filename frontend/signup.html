<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .locontainer {
            max-width: 400px;
            margin: 50px auto; /* Center the container */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .alert {
            display: none; /* Hidden by default, shown by JS */
        }
    </style>
</head>
<body>


    <div class="locontainer">
        <!-- Error Display for Signup -->
        <div id="signupError" class="alert alert-danger" role="alert">
            <!-- Signup error messages will be displayed here -->
        </div>

        <!-- Sign Up Form -->
        <hr>
        <form id="signupForm">
            <h2 class="text-center mb-4">Sign Up</h2>
            <div class="form-group">
                <label class="form-label mt-1" for="signupUsername">Username:</label>
                <input class="form-control mb-2" type="text" id="signupUsername" name="Username" required>
            </div>
            <div class="form-group">
                <label class="form-label mt-1" for="signupName">Name:</label>
                <input class="form-control mb-2" type="text" id="signupName" name="Name" required>
            </div>
            <div class="form-group">
                <label class="form-label mt-1" for="signupEmail">Email:</label>
                <input class="form-control mb-2" type="email" id="signupEmail" name="Email" required>
            </div>
            <div class="form-group">
                <label class="form-label mt-1" for="signupPassword">Password:</label>
                <input class="form-control mb-2" type="password" id="signupPassword" name="Password" required>
            </div>
            <button type="submit" class="btn btn-success mt-2">Sign Up</button>
        </form>

        <hr>
        <label class="text-right">Already Have Account?! <a class="text-primary" href="login-signup.html"><u>Log In.</u></a></label>
        <hr>
    </div>

    <script src="js/auth.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/site.js"></script>
</body>
</html>
