server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # resolver 127.0.0.11 valid=5s; # Docker's built-in DNS server - Commented out for IP hardcoding
    set $backend_service "http://172.18.0.3:80"; # Hardcoded backend IP for testing

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass $backend_service; # Removed trailing slash
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
